<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venues for Movies and Events</title>
    <style>
        /* Your CSS here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 50px;
        }
        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #222;
            color: #fff;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 0.5rem;
            font-weight: 500;
        }
        .nav {
            margin-left: auto;
        }
        .icons span {
            margin-left: 1rem;
            cursor: pointer;
        }
        .footer {
            margin-top: 35px;
            width: 100%;
            padding: 1rem;
            background-color: #222;
            color: #fff;
            text-align: center;
        }
        .footer nav a {
            color: #aaa;
            text-decoration: none;
            margin: 0 0.5rem;
        }
        .footer nav a:hover {
            color: #fff;
        }
        .section {
            margin-bottom: 30px;
        }
        .section h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
            border-bottom: 2px solid #007BFF;
            padding-bottom: 5px;
        }
        .venue-list {
            list-style: none;
            padding: 0;
        }
        .venue-item {
            background-color: #e9e9e9;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            transition: background-color 0.3s;
        }
        .venue-item:hover {
            background-color: #d9d9d9;
        }
        .venue-item button {
            font-size: 1em;
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .venue-item button:hover {
            background-color: #0056b3;
        }
        .venue-item .info {
            flex: 1;
        }
        .venue-item .info .name {
            font-size: 1.2em;
            font-weight: bold;
        }
        .venue-item .info .address {
            margin-top: 5px;
            font-weight: normal;
        }
        .main-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .main-header h1 {
            font-size: 2em;
            margin: 0;
            overflow-wrap: break-word;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            z-index: 1;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            margin-top: 10px;
        }
        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #555;
        }
        .dropdown.show .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">

        function Header() {
            const [isDropdownVisible, setIsDropdownVisible] = React.useState(false);
            const [selectedCity, setSelectedCity] = React.useState(null);

            const cities = [
                "Delhi", "Mumbai", "Bangalore", "Hyderabad", "Ahmedabad", "Chennai", 
                "Kolkata", "Surat", "Pune", "Jaipur", "Lucknow", "Vijayawada"
            ];

            const toggleDropdown = () => {
                setIsDropdownVisible((prev) => !prev);
            };

            const handleCitySelect = (city) => {
                setSelectedCity(city);
                setIsDropdownVisible(false); // Close the dropdown after selection
            };

            return (
                <header className="header">
                    <div className="logo">üéü FlickTickets</div>
                    <nav className="nav">
                        <a href="#">Movies</a>
                        <a href="#">Sports</a>
                        <a href="#">Concerts</a>
                        <a href="#">Comedy</a>
                        <a href="#">Plays</a>
                    </nav>
                    <div className="icons">
                        <div className={`dropdown ${isDropdownVisible ? "show" : ""}`}>
                            <button className="icon-btn" onClick={toggleDropdown}>
                                üåç
                            </button>
                            <div className="dropdown-content">
                                {cities.map((city, index) => (
                                    <a 
                                        href="#"
                                        key={index} 
                                        onClick={() => handleCitySelect(city)}
                                    >
                                        {city}
                                    </a>
                                ))}
                            </div>
                        </div>
                        <a href="/profile.html">
                            <button className="icon-btn">üë§</button>
                        </a>
                    </div>
                    {selectedCity && <div>Selected City: {selectedCity}</div>}
                </header>
            );
        }

        function Footer() {
            return (
                <footer className="footer">
                    <p>Copyright ¬© 2024, FlickTickets. All rights reserved.</p>
                    <nav>
                        <a href="#">Home</a> |
                        <a href="#">About Us</a> |
                        <a href="#">Terms & Conditions</a> |
                        <a href="#">FAQ</a> |
                        <a href="#">Contact Us</a>
                    </nav>
                </footer>
            );
        }

        function VenueItem({ name, address }) {
            return (
                <li className="venue-item">
                    <div className="info">
                        <span className="name">{name}</span>
                        <span className="address">{address}</span>
                    </div>
                    <button>View Details</button>
                </li>
            );
        }

        function App() {
            const venues = [
                { name: "PVR Cinemas", address: "123 Movie Lane, Mumbai, Maharashtra" },
                { name: "Cinepolis", address: "456 Film Street, Delhi, Delhi" },
                { name: "Inox Cinemas", address: "789 Cinema Road, Bengaluru, Karnataka" },
                { name: "Carnival Cinemas", address: "321 Film Avenue, Hyderabad, Telangana" },
                { name: "Big Cinemas", address: "654 Movie Boulevard, Kolkata, West Bengal" },
                { name: "Narendra Modi Stadium", address: "Motera, Ahmedabad, Gujarat" },
                { name: "Salt Lake Stadium", address: "Sector V, Salt Lake, Kolkata, West Bengal" },
                { name: "Jawaharlal Nehru Stadium", address: "New Delhi, Delhi" },
                { name: "Eden Gardens", address: "Kolkata, West Bengal" },
                { name: "Indira Gandhi Indoor Stadium", address: "New Delhi, Delhi" }
            ];

            return (
                <div className="container">
                    <header className="main-header">
                        <h1>Venues for Movies and Events</h1>
                    </header>
                    <ul className="venue-list">
                        {venues.map(venue => (
                            <VenueItem key={venue.name} name={venue.name} address={venue.address} />
                        ))}
                    </ul>
                </div>
            );
        }

        ReactDOM.render(
            <>
                <Header />
                <App />
                <Footer />
            </>,
            document.getElementById('root')
        );
