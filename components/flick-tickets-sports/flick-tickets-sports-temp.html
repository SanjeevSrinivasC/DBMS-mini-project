    <script>
        // This is your original filter script
        const selectedLanguages = new Set();
        function filterMovies(language) {
            const movies = document.querySelectorAll(".movie-button");
            const languageButton = document.querySelector(`.filter-button[data-language="${language}"]`);
            if (selectedLanguages.has(language)) {
                selectedLanguages.delete(language);
                languageButton.classList.remove('active');
            } else {
                selectedLanguages.add(language);
                languageButton.classList.add('active');
            }
            movies.forEach(movie => {
                const movieLanguage = movie.getAttribute("data-language");
                movie.style.display = (selectedLanguages.size === 0 || selectedLanguages.has(movieLanguage)) ? "block" : "none";
            });
        }
    </script>

    <!-- 
      === NEW SCRIPT ===
      This script will run, fetch data from your /api/sports,
      and build the grid of sports posters.
    -->
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const grid = document.querySelector('.movie-grid');
            
            try {
                // 1. Call the /api/sports endpoint
                const response = await fetch('/api/sports');
                const result = await response.json();

                if (result.success && result.data.length > 0) {
                    grid.innerHTML = '';
                    
                    // 2. Loop through each match and create a button
                    result.data.forEach(match => {
                        const button = document.createElement('button');
                        button.className = 'movie-button';
                        
                        // Set the category from the database (for your filter)
                        button.setAttribute('data-language', match.Category || 'OTH'); 
                        
                        // Set the background image
                        let imageUrl = match.ImageURL || 'https://placehold.co/168x200/222/fff?text=' + match.Team1ID;
                        button.style.backgroundImage = `url('${imageUrl}')`;

                        // When we click, go to the details page
                        button.onclick = () => {
                            // We will build this page next
                            window.location.href = `sport-details.html?id=${match.MatchID}`;
                        };
                        grid.appendChild(button);
                    });
                } else {
                    grid.innerHTML = '<p>No sports matches found.</p>';
                }
            } catch (error) {
                console.error('Failed to load sports:', error);
                grid.innerHTML = '<p>Error loading sports. Please try again.</p>';
            }
        });
    </script>
