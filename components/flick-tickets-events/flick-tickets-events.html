    <script>
        // This is your original filter script, it's fine to keep.
        const selectedLanguages = new Set();

        function filterMovies(language) {
            const movies = document.querySelectorAll(".movie-button");

            // Toggle selection of the language button
            const languageButton = document.querySelector(`.filter-button[data-language="${language}"]`);
            if (selectedLanguages.has(language)) {
                selectedLanguages.delete(language); // Deselect if already selected
                languageButton.classList.remove('active');
            } else {
                selectedLanguages.add(language); // Select if not selected
                languageButton.classList.add('active');
            }

            // Show all movies if no language is selected, otherwise filter by selected languages
            movies.forEach(movie => {
                const movieLanguage = movie.getAttribute("data-language");
                movie.style.display = (selectedLanguages.size === 0 || selectedLanguages.has(movieLanguage)) ? "block" : "none";
            });
        }
    </script>

    <!-- 
      === NEW SCRIPT ===
      This script will run, fetch data from your /api/events,
      and build the grid of event buttons.
    -->
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const grid = document.querySelector('.movie-grid');
            
            try {
                // 1. Call the API endpoint from server.js
                const response = await fetch('/api/events');
                const result = await response.json();

                if (result.success && result.data.length > 0) {
                    // 2. Clear the grid
                    grid.innerHTML = '';
                    
                    // 3. Loop through each event and create a button
                    result.data.forEach(event => {
                        const button = document.createElement('button');
                        button.className = 'movie-button';
                        
                        // Set the category from the database
                        button.setAttribute('data-language', event.Category); 
                        
                        // Set the background image
                        let imageUrl = event.ImageURL || 'https://placehold.co/168x200/222/fff?text=' + event.Name;
                        button.style.backgroundImage = `url('${imageUrl}')`;

                        // When we click, go to the details page (This is for Part 2)
                        button.onclick = () => {
                            // We will build this page next
                            // This path is relative to the current folder
                            window.location.href = `event-details.html?id=${event.EventID}`;
                        };

                        // Add the new button to the grid
                        grid.appendChild(button);
                    });
                } else {
                    grid.innerHTML = '<p>No events found.</p>';
                }
            } catch (error) {
                console.error('Failed to load events:', error);
                grid.innerHTML = '<p>Error loading events. Please try again.</p>';
            }
        });
    </script>
