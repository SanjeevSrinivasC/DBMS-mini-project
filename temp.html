    <!-- 
      === NEW SCRIPT ===
      This script will run, fetch data from your /api/events,
      and build the grid of event buttons.
    -->
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const grid = document.querySelector('.movie-grid');
            
            try {
                // 1. Call the API endpoint from server.js
                const response = await fetch('/api/events');
                const result = await response.json();

                if (result.success && result.data.length > 0) {
                    // 2. Clear the grid (in case there's anything in it)
                    grid.innerHTML = '';
                    
                    // 3. Loop through each event and create a button
                    result.data.forEach(event => {
                        const button = document.createElement('button');
                        button.className = 'movie-button';
                        
                        // Set the category from the database
                        button.setAttribute('data-language', event.Category); 
                        
                        // Set the background image
                        // We need an ImageURL column in the Events table for this
                        // For now, I'll use the sample URL or a placeholder
                        let imageUrl = event.ImageURL || 'https://placehold.co/168x200/222/fff?text=' + event.Name;
                        button.style.backgroundImage = `url('${imageUrl}')`;

                        // When we click, go to the details page (This is for Part 2)
                        button.onclick = () => {
                            // We will build this page next
                            window.location.href = `event-details.html?id=${event.EventID}`;
                        };

                        // Add the new button to the grid
                        grid.appendChild(button);
                    });
                } else {
                    grid.innerHTML = '<p>No events found.</p>';
                }
            } catch (error) {
                console.error('Failed to load events:', error);
                grid.innerHTML = '<p>Error loading events. Please try again.</p>';
            }
        });
    </script>
